<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beetlejuice: Disco Elysium Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section id="game-content">
        <header>
            <h1>Beetlejuice: The Afterlife Files</h1>
        </header>

        <section id="scene">
            <p id="scene-description">You are in the Afterlife Waiting Room. Click to move around.</p>

            <!-- Game Area with a background and player -->
            <div id="game-area">
                <div id="player"></div>
                <!-- Example clickable zones where the player can move -->
                <div class="clickable-zone" style="top: 50px; left: 100px;" onclick="movePlayer(100, 50)"></div>
                <div class="clickable-zone" style="top: 300px; left: 200px;" onclick="movePlayer(200, 300)"></div>
            </div>
        </section>

        <section id="inventory">
            <h3>Inventory</h3>
            <ul id="items">
                <li>Strange Sandworm Figurine</li>
                <li>Contract with Betelgeuse</li>
            </ul>
        </section>
    </section>

    <script src="game.js"></script>
</body>
</html>
